    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Camaro/preload.js"></script>
    <script>
        var $btn = $('#face-btn'),
            $panel = $('.panel');
        var imgs = [];

        for(var i = 0, len = 75; i < len; i++){
            imgs[i] = 'face/' + (i + 1) + '.gif';
        }
        var length = imgs.length;
        $btn.on('click', function(e){
            e.stopPropagation();
            $panel.show();
            $.preload(imgs, {
                all: function(){
                    var html = '';
                    html += '<ul class="list">';
                    for(var i = 0; i < length; i++){
                        html += '<li><img src="' + imgs[i] + '"></li>';
                    }
                    html += '</ul>';
                    $panel.html(html);
                }
            });
        });
        $(document).on('click', function(){
            $panel.hide();
        });

    </script>
