<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期选择器DatePicker</title>
    <link rel="stylesheet" href="./datePicker.css">
    <style>
    .datepicker{
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 5px;
        line-height: 24px;
        width: 230px;
        cursor: pointer;
    }
    .datepicker:focus{
        outline: none;
        border: 1px solid #1abc9c;
    }
    </style>
</head>
<body>
    <input type="text" class="datepicker" placeholder="请选择日期" readonly>
    <script src="./dataPicker.js"></script>
    <script>
    datePicker.init('.datepicker');
    </script>
</body>
