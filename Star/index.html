<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>星级插件</title>
    <style>
        body, ul, li{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .rating{
            padding: 0;
            margin: 300px auto;
            width: 150px;
        }
        .rating li{
            width: 30px;
            height: 30px;
            display: inline-block;
            cursor: pointer;
            background: url("start.png") no-repeat 0 0;
        }
    </style>
</head>
<body>
    <!-- 第一种实现方式 -->
    <ul id="rating" class="rating">
        <li class="rating-item" title="很不好"></li>
        <li class="rating-item" title="不好"></i></li>
        <li class="rating-item" title="一般"></i></li>
        <li class="rating-item" title="好"></i></li>
        <li class="rating-item" title="很好"></i></li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var num = 2;
        var $item =  $('.rating').find('.rating-item');
        // 点亮
        var lightOn = function(num){
            $item.each(function(index){
                if(index < num){
                    $(this).css('background-position', '-2px -40px');
                }else{
                    $(this).css('background-position', '0 0');
                }
            });
        };
        // 初始化
        lightOn(num);
        // 事件绑定
        $item.on('mouseenter', function(){
            lightOn($(this).index() + 1);
        }).on('mouseout', function(){
            lightOn(num);
        }).on('click', function(){
            num = $(this).index() + 1;
            lightOn(num);
        })
    </script>
</body>
</html>
